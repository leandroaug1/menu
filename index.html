<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script no GitHub</title>
    <style>
        /* Remove margens e garante que o iframe ocupe a tela toda */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita barras de rolagem duplas */
            font-family: Arial, sans-serif;
        }

        /* Container do Iframe */
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbw2ACwzrKS1YU8f9slc7gdEeA64e14U-7aPkS1d8EvSq5yDM96zM3Q68ulpSYeY9rPB/exec" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
            Seu navegador n√£o suporta iframes.
        </iframe>
    </div>

</body>
</html>
