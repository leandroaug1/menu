    <style>
        :root {
            --bg-body: #f4f7fa;
            --white: #ffffff;
            --primary-blue: #002e6b;
            --text-gray: #6b7280;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 20px; /* Será ajustado no media query abaixo para telemóveis */
            color: var(--primary-blue);
            display: flex;
            justify-content: center;
            /* Previne o efeito elástico no iOS ao rolar além do limite */
            overscroll-behavior-y: none; 
        }

        .container { width: 100%; max-width: 500px; padding-bottom: 40px; }
        .header { font-size: 24px; margin-bottom: 25px; text-align: center; margin-top: 10px; }

        .info-card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 8px solid var(--primary-blue);
        }

        .info-card h2 { margin: 0; font-size: 20px; font-weight: 700; }
        .info-card p { margin: 5px 0 0; font-size: 13px; color: var(--text-gray); }

        .temp-display { text-align: right; }
        .temp-val { font-size: 38px; font-weight: 800; display: block; }
        .temp-desc { font-size: 11px; font-weight: 700; color: #5c6bc0; text-transform: uppercase; }

        .menu-grid {
            background-color: var(--white);
            border-radius: 25px;
            padding: 35px 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }

        .btn-item {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
            /* Remove a cor azul padrão de links clicados no iOS */
            -webkit-tap-highlight-color: transparent; 
        }

        .circle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 1.5px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            background: transparent;
        }

        .circle i { color: var(--primary-blue); font-size: 22px; }
        .btn-item:hover { transform: translateY(-3px); }
        .label {
            font-size: 10px;
            font-weight: 700;
            color: var(--primary-blue);
            line-height: 1.2;
            text-align: center;
        }

        /* --- AJUSTES PARA TELEMÓVEL (iPhone) --- */
        @media (max-width: 480px) {
            body {
                padding: 10px; /* Reduz margens externas */
            }
            
            .menu-grid {
                /* Muda para 3 colunas se o ecrã for muito estreito, ou mantém 4 ajustando o gap */
                gap: 20px 5px; 
                padding: 25px 10px;
            }

            .info-card {
                padding: 20px;
            }

            .temp-val {
                font-size: 32px; /* Reduz ligeiramente a fonte da temperatura */
            }
        }
    </style>
</head>
